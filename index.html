<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>iOS AR Exploded View</title>
  <style>
    body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial; }
    .wrap { height:100vh; display:flex; flex-direction:column; }
    .viewer {
      flex:1; display:flex; align-items:center; justify-content:center;
      background:#f4f4f4; padding:16px; text-align:center;
    }
    .panel { padding:12px; border-top:1px solid #e6e6e6; position:relative; }
    .btns { display:flex; gap:8px; flex-wrap:wrap; }
    button { padding:10px 12px; border:1px solid #ddd; border-radius:10px; background:#fff; }
    .status { margin-top:10px; font-size:13px; }
    .copy-btn {
      position:absolute; right:12px; bottom:12px;
      border-radius:999px; padding:10px 14px; border:1px solid #ccc;
      background:#111; color:#fff;
    }
    a.ar {
      display:inline-block; padding:14px 16px; border-radius:12px;
      background:#007aff; color:#fff; text-decoration:none; font-weight:600;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="viewer">
    <!-- iOS AR Quick Look：点击这个链接会打开 AR 查看器 -->
    <a id="arLink" class="ar" rel="ar" href="assembled.usdz">打开 AR（当前：不爆炸）</a>
  </div>

  <div class="panel">
    <div class="btns">
      <button onclick="setState('Assembled','assembled.usdz','不爆炸')">不爆炸</button>
      <button onclick="setState('Explode A','explode_A.usdz','部分 A')">部分 A</button>
      <button onclick="setState('Explode B','explode_B.usdz','部分 B')">部分 B</button>
      <button onclick="setState('Explode C','explode_C.usdz','部分 C')">部分 C</button>
      <button onclick="setState('Explode ALL','explode_all.usdz','全部爆炸')">全部爆炸</button>
    </div>

    <div class="status">
      当前状态：<b id="stateName">Assembled</b><br/>
      状态文本：<code id="stateText"></code>
    </div>

    <button class="copy-btn" onclick="copyState()">复制状态</button>
  </div>
</div>

<script>
  const arLink = document.getElementById("arLink");
  const stateNameEl = document.getElementById("stateName");
  const stateTextEl = document.getElementById("stateText");

  const state = { view:"Assembled", usdz:"assembled.usdz", ts: Date.now() };
  updateStateText();

  function setState(viewName, usdzFile, label) {
    state.view = viewName;
    state.usdz = usdzFile;
    state.ts = Date.now();

    arLink.href = usdzFile;
    arLink.textContent = `打开 AR（当前：${label}）`;

    stateNameEl.textContent = viewName;
    updateStateText();
  }

  function updateStateText() {
    stateTextEl.textContent =
`XR_VIEW=${state.view}
MODEL_USDZ=${state.usdz}`;
  }

  async function copyState() {
    const text = stateTextEl.textContent;
    try {
      await navigator.clipboard.writeText(text);
      alert("已复制到剪贴板！");
    } catch(e) {
      prompt("复制下面这段状态文本：", text);
    }
  }
</script>
</body>
</html>
